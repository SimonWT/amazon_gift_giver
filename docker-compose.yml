version: "3"

services:
  nuxt_brand:
    build: ./
    container_name: nuxt_brand
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./brand.env:/.env
    env_file:
      - brand.env
    args:
      - WEBSITE_MODE: brand
    command:
      "npm run start"

  nuxt_family:
    build: ./
    container_name: nuxt_family
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - ./family.env:/.env
    env_file:
      - family.env
     args:
      - WEBSITE_MODE: family
    command:
      "npm run start"

  nginx:
    image: nginx:1.17
    container_name: ngx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/sites-enabled:/etc/nginx/site-enabled
    depends_on:
      - nuxt_brand
      - nuxt_family